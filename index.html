<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/style/styles.css">
    <title>play game</title>
</head>

<body>
    <header>

    </header>
    <main class="bg-white min-h-screen text-center bg-center">
        <section id="home-section" class="home min-h-screen">
            <div class="flex flex-col items-center justify-center space-y-5 h-screen">
                <h1 class="text-6xl font-extrabold text-white">Alpha crush Pro</h1>
                <p class="text-xl font-bold text-white">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="playNow()" class="btn">Play Now</button>
            </div>
        </section>
        <!-- playground staart  -->
        <section id="play-ground" class="hidden">
            <div class="min-h-screen  flex flex-col gap-5 items-center justify-center">
                <div
                    class="artboard artboard-horizontal phone-6 w-1/2 h-80 bg-[#FFFFFFBC] border-[10px] rounded-2xl border-[#010313B3]">
                    <div class="text-white w-2/4 mx-auto py-3 rounded-b-md items-center text-center bg-[#2F2941FF]">
                        Don't watch keyboard while playing...
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="current-alphabet" class="text-7xl  font-extrabold uppercase">Y</p>
                    </div>
                </div>
                <!-- keyboard start -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- keyboard end  -->
                <div class="flex w-3/4 justify-between">
                    <button class="btn bg-[#894189]">
                        <span class="text-white">Life</span>
                        <img src="./images/heart.svg" alt="">
                        <span class="text-white">1</span>
                    </button>
                    <button class="btn bg-[#360490]">
                        <span class="text-white"> Score</span>
                        <img src="./images/doler.svg" alt="">
                        <span class="text-white">1</span>
                    </button>
                </div>
            </div>

        </section>
        <section class="score hidden flex justify-center items-center border h-screen">
            <div class="bg-[#FFFFFF33] rounded-md">
                <div class="space-y-6 p-11 ">
                    <h1 class="text-white text-8xl"><span class="font-bold">Score:</span><span>14</span></h1>
                    <button class="btn" type="">Play Again</button>
                    <p class="text-white">Practice will make you Pro</p>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="./utility.js"></script>
    <script src="./alpha.js"></script>
</body>

</html>
